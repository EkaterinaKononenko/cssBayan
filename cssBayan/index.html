<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1 class="title">DEVELOPING PROCESS</h1>
    </header>
    <main>
        <section class="start">
            <div class="start__wrap">
                <label class="start__label" for="start">How does the project start?</label>
                <input class="start__input" id="start" name="start" type="checkbox">
                <div class="start__wrapper">
                     <img class="start__img" src="./images/1.jpg" alt="start"/>
                </div>
            </div>
                
        </section>
        <section class="deadline">
                <div class="deadline__wrap">
                <label class="deadline__label" for="deadline">What can surprise you after start?</label>
                <input class="deadline__input" id="deadline" name="deadline" type="checkbox">
                <div class="deadline__wrapper">
                     <img class="deadline__img" src="./images/2.jpg" alt="deadline"/>
                </div>
            </div>      
        </section>
        <section class="plan">
                <div class="plan__wrap">
                <label class="plan__label" for="plan">Let's make a plan!</label>
                <input class="plan__input" id="plan" name="plan" type="checkbox">
                <div class="plan__wrapper">
                     <img class="plan__img" src="./images/3.jpg" alt="plan"/>
                </div>
            </div>      
        </section>
         <section class="part">
                <div class="part__wrap">
                <label class="part__label" for="part">Keep calm and do it step by step!</label>
                <input class="part__input" id="part" name="part" type="checkbox">
                <div class="part__wrapper">
                     <img class="part__img" src="./images/4.jpg" alt="part"/>
                </div>
            </div>      
        </section>
    </main>
    <footer></footer>
</body>
</html>
