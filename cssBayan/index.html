<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="container">
        <h1 class="title">HTML and CSS</h1>
        </div>
    </header>
    <main>
        <section class="start">
            <div class="container">
            <div class="start__wrap">
                <input class="start__input" id="start" name="start" type="checkbox">
                <label class="start__label" for="start">How does the project start? <span class="plus">+</span><span class="cross">x</span></label>
                <div class="start__wrapper add">
                <img class="start__img" src="./images/1.jpg" alt="start"/>
                </div>
            </div>
          </div>
        </section>
        <section class="deadline">
            <div class="container">
                <div class="deadline__wrap">
                 <input class="deadline__input" id="deadline" name="deadline" type="checkbox">
                <label class="deadline__label" for="deadline">What can surprise you after start? <span class="plus">+</span><span class="cross">x</span></label>
                <div class="deadline__wrapper add">
                     <img class="deadline__img" src="./images/2.jpg" alt="deadline"/>
                </div>
            </div> 
            </div>
        </section>
        <section class="plan">
            <div class="container">
                <div class="plan__wrap">
                <input class="plan__input" id="plan" name="plan" type="checkbox">
                <label class="plan__label" for="plan">Let's make a plan! <span class="plus">+</span><span class="cross">x</span></label>
                <div class="plan__wrapper add">
                <img class="plan__img" src="./images/3.jpg" alt="plan"/>
                </div>
            </div>  
            </div>    
        </section>
         <section class="part">
            <div class="container">
                <div class="part__wrap">
                <input class="part__input" id="part" name="part" type="checkbox">
                <label class="part__label" for="part">Keep calm and do it step by step! <span class="plus">+</span><span class="cross">x</span></label>
                <div class="part__wrapper add">
                <img class="part__img" src="./images/4.jpg" alt="part"/>
                </div>
            </div> 
            </div>     
        </section>
         <section class="done">
            <div class="container">
                <div class="done__wrap">
                <input class="done__input" id="done" name="done" type="checkbox">
                <label class="done__label" for="done">Your result! <span class="plus">+</span><span class="cross">x</span></label>
                <div class="done__wrapper add">
                <img class="done__img" src="./images/5.jpg" alt="done"/>
                </div>
            </div>  
            </div>    
        </section>
    </main>
   <footer class="footer">
      <div class="container">
        <ul class="footer__list">
          <li class="footer__item">
            <a target="_blank" href="https://github.com/EkaterinaKononenko">
              <img src="./svg/github.svg" alt="github-logo" width="50">
            </a>
          </li>
          <li class="footer__item">
            <a target="_blank" href="https://rs.school/js/">
              <img src="./svg/rs_school_js.svg" alt="rsschol-logo" width="100">
            </a>
          </li>
          <li class="footer__item"><p class="footer__date">&#169;2023</p></li>
        </ul>
      </div>
    </footer>
</body>
</html>
